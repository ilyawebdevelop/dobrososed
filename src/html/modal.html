<div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-title">Оставьте заявку</div>
      <div class="modal-form">
        <div class="input-wrapper">
          <input class="form-input" type="text" placeholder="ФИО">
        </div>
        <div class="input-wrapper">
          <input class="form-input" type="tel" placeholder="Телефон">
        </div>
        <div class="input-wrapper">
          <input class="form-input" type="email" placeholder="Email">
        </div>
        <div class="input-wrapper">
          <textarea class="form-textarea" name="order-text" id="order-text" cols="30" rows="10" placeholder="Род деятельности"></textarea>

      </div>
      <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
        <img src="@img/icons/burger-close.svg" alt="close">

    </div>
  </div>
